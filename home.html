<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusMate ‚Äì Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2d87f0;
    }

    .profile-box {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .profile-box img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .buttons a {
      background: #2d87f0;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #1a6dd6;
    }

    .logout {
      background: red;
    }

    .news-box {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .news-item {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .news-item h3 {
      margin: 0;
      font-size: 18px;
      color: #2d87f0;
    }

    .news-item p {
      margin: 5px 0 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>üéì Welcome to CampusMate</h1>

  <div class="profile-box" id="profile">
    <p>Loading profile...</p>
  </div>

  <div class="buttons">
    <a href="courses.html">üìö Courses</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="about.html">‚ÑπÔ∏è About</a>
    <a href="#" id="logoutBtn" class="logout">üö™ Logout</a>
  </div>

  <div class="news-box" id="news">
    <h2>üóûÔ∏è Latest Campus News</h2>
    <p>Loading news...</p>
  </div>

  <!-- Supabase Script -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://cjwhdivmefdzzlpruazi.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqd2hkaXZtZWZkenpscHJ1YXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4Nzk0MzMsImV4cCI6MjA2NjQ1NTQzM30.T4SwzkP1HTOEzN8zRtH_fMIbiiqJcOLFVeM_ndgTn08"
    );

    // Show profile
    const profileDiv = document.getElementById("profile");
    const name = localStorage.getItem("cm_name");
    const faculty = localStorage.getItem("cm_faculty");
    const pic = localStorage.getItem("cm_profilePic");

    profileDiv.innerHTML = `
      ${pic ? `<img src="${pic}" alt="Profile Picture">` : ''}
      <h3>${name || 'Unknown User'}</h3>
      <p><strong>Faculty:</strong> ${faculty || 'Not specified'}</p>
    `;

    // Load News
    const newsDiv = document.getElementById("news");
    async function loadNews() {
      const { data, error } = await supabase
        .from("news")
        .select("*")
        .order("date", { ascending: false })
        .limit(10);

      if (error || !data || data.length === 0) {
        newsDiv.innerHTML += "<p>No news available.</p>";
        return;
      }

      let html = '';
      data.forEach(item => {
        const date = new Date(item.date).toLocaleString();
        html += `
          <div class="news-item">
            <h3>${item.title}</h3>
            <p>${item.content}</p>
            <small>${date}</small>
          </div>
        `;
      });

      newsDiv.innerHTML = `<h2>üóûÔ∏è Latest Campus News</h2>` + html;
    }

    loadNews();

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      localStorage.clear();
      alert("Logged out successfully!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
