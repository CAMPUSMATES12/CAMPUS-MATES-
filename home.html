<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusMate ‚Äì Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2d87f0;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .menu a {
      background: #2d87f0;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .menu a:hover {
      background: #155fd4;
    }

    .profile-box {
      display: none;
      background: white;
      padding: 25px;
      max-width: 500px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .profile-box p {
      font-size: 16px;
      margin: 10px 0;
    }

    .news-section {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .news-item {
      margin-bottom: 20px;
    }

    .news-item h3 {
      margin-bottom: 5px;
      color: #2d87f0;
    }

    .news-item small {
      color: #999;
      font-size: 13px;
    }

    .logout-btn {
      text-align: center;
      margin-top: 40px;
    }

    .logout-btn a {
      background: #e63946;
      color: white;
      padding: 10px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .logout-btn a:hover {
      background: #c71e2f;
    }
  </style>
</head>
<body>
  <h1>üè† CampusMate Dashboard</h1>

  <!-- üîπ Menu -->
  <div class="menu">
    <a href="courses.html">üìò Courses</a>
    <a onclick="toggleProfile()">üë§ Profile</a>
    <a href="about.html">‚ÑπÔ∏è About</a>
  </div>

  <!-- üë§ Hidden Profile -->
  <div class="profile-box" id="profileBox">
    <p><strong>Name:</strong> <span id="name">Loading...</span></p>
    <p><strong>Faculty:</strong> <span id="faculty">Loading...</span></p>
  </div>

  <!-- üì∞ Campus News -->
  <div class="news-section">
    <h2>üì∞ Latest Campus News</h2>
    <div id="newsContainer">Loading...</div>
  </div>

  <!-- üîö Logout Button -->
  <div class="logout-btn">
    <a href="index.html">üö™ Logout</a>
  </div>

  <script>
    // Load user info
    document.getElementById("name").innerText = localStorage.getItem("cm_name") || "Unknown";
    document.getElementById("faculty").innerText = localStorage.getItem("cm_faculty") || "Unknown";

    function toggleProfile() {
      const box = document.getElementById("profileBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }
  </script>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://cjwhdivmefdzzlpruazi.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqd2hkaXZtZWZkenpscHJ1YXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4Nzk0MzMsImV4cCI6MjA2NjQ1NTQzM30.T4SwzkP1HTOEzN8zRtH_fMIbiiqJcOLFVeM_ndgTn08"
    );

    async function loadNews() {
      const { data, error } = await supabase
        .from("news")
        .select("*")
        .order("date", { ascending: false })
        .limit(5);

      const container = document.getElementById("newsContainer");

      if (error || !data.length) {
        container.innerHTML = "<p>No news available at the moment.</p>";
        return;
      }

      container.innerHTML = data.map(item => `
        <div class="news-item">
          <h3>${item.title}</h3>
          <small>${new Date(item.date).toLocaleString()}</small>
          <p>${item.content}</p>
        </div>
      `).join("");
    }

    loadNews();
  </script>
</body>
</html>
