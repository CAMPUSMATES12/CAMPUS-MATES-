<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CampusMate ‚Äì Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .news-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .news-item {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }
    .news-item h3 {
      margin: 0;
      font-size: 18px;
      color: #2d87f0;
    }
    .news-item p {
      font-size: 14px;
      margin-top: 8px;
    }
    .news-item small {
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üè† Welcome to CampusMate</h1>

    <!-- NEWS SECTION -->
    <div class="news-section">
      <h2>üì∞ Campus News & Updates</h2>
      <div id="newsList">Loading news...</div>
    </div>

    <!-- DASHBOARD OR COURSES LINK -->
    <div class="dashboard">
      <div class="card">
        <a href="courses.html">üìò 100-Level Courses</a>
      </div>
      <div class="card">
        <a href="me.html">üë§ My Profile</a>
      </div>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.1/+esm";

    const supabase = createClient(
      "https://cjwhdivmefdzzlpruazi.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    const newsList = document.getElementById("newsList");

    async function loadNews() {
      const { data, error } = await supabase
        .from("news")
        .select("*")
        .order("date", { ascending: false })
        .limit(10);

      if (error || !data || data.length === 0) {
        newsList.innerHTML = "<p>No news available yet.</p>";
        return;
      }

      newsList.innerHTML = "";
      data.forEach(news => {
        const item = document.createElement("div");
        item.className = "news-item";
        item.innerHTML = `
          <h3>${news.title}</h3>
          <p>${news.content}</p>
          <small>üìÖ ${new Date(news.date).toLocaleString()}</small>
        `;
        newsList.appendChild(item);
      });
    }

    loadNews();
  </script>
</body>
</html>
