<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusMate ‚Äì Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2ff;
      padding: 30px;
      text-align: center;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 10px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      background: #2d87f0;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #155fd4;
    }
  </style>
</head>
<body>

  <h1>üéì Welcome to CampusMate</h1>
  <p>Your School Companion for UNIOSUN Students</p>

  <!-- Register -->
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="tel" id="regPhone" placeholder="Phone Number" required>
      <select id="regFaculty" required>
        <option value="">Select Faculty</option>
        <option>College of Health Sciences</option>
        <option>College of Science, Engineering and Technology</option>
        <option>Faculty of Computing and Information Technology</option>
      </select>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Login -->
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.1/+esm" type="module"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.1/+esm";

    const supa = createClient(
      "https://cjwhdivmefdzzlpruazi.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqd2hkaXZtZWZkenpscHJ1YXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4Nzk0MzMsImV4cCI6MjA2NjQ1NTQzM30.T4SwzkP1HTOEzN8zRtH_fMIbiiqJcOLFVeM_ndgTn08"
    );

    // REGISTER
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("regName").value;
      const phone = document.getElementById("regPhone").value;
      const faculty = document.getElementById("regFaculty").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const { error } = await supa.auth.signUp({
        email,
        password,
        options: {
          data: {
            name,
            phone,
            faculty
          }
        }
      });

      if (error) {
        alert("‚ùå Registration failed: " + error.message);
      } else {
        alert("‚úÖ Account created! You can now log in.");
        document.getElementById("registerForm").reset();
      }
    });

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const { error } = await supa.auth.signInWithPassword({ email, password });

      if (error) {
        alert("‚ùå Login failed: " + error.message);
      } else {
        alert("‚úÖ Login successful!");
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
