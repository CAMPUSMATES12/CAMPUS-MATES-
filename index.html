<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusMate â€“ Login or Sign Up</title>
  <link rel="icon" href="https://i.postimg.cc/hPVKD9sB/044-ACE9-A-41-E1-43-A6-9-D18-C6202-A5-B72-F4.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9f3ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: #2d87f0;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      color: #555;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2d87f0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background: #186dd9;
    }

    .toggle-link {
      color: #2d87f0;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      display: block;
      margin-top: 10px;
      text-decoration: underline;
    }

    #auth-message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2 id="form-title">Student Login</h2>
    <p id="form-desc">To access the exclusive contents of the app, please login with your account details.</p>

    <div id="auth-message"></div>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email Address" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form (Hidden by default) -->
    <form id="signup-form" style="display: none;">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <select id="college" required>
        <option value="">Select College</option>
        <option value="College of Health Sciences">College of Health Sciences</option>
        <option value="College of Science, Engineering and Technology">College of Science, Engineering and Technology</option>
        <option value="Faculty of Computing and Information Technology">Faculty of Computing and Information Technology</option>
      </select>
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <span class="toggle-link" id="toggle-form">Don't have an account? Sign Up</span>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Link JS file below or paste the logic inline -->
  <script src="script.js"></script>
</body>
</html>
