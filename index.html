<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusMate â€“ Login or Sign Up</title>
  <link rel="icon" href="https://i.postimg.cc/hPVKD9sB/044-ACE9-A-41-E1-43-A6-9-D18-C6202-A5-B72-F4.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9f3ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: #2d87f0;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      color: #555;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2d87f0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #186dd9;
    }

    .toggle-link {
      color: #2d87f0;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      display: block;
      margin-top: 10px;
      text-decoration: underline;
    }

    #auth-message {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2 id="form-title">Student Login</h2>
    <p id="form-desc">To access the exclusive contents of the app, please login with your account details.</p>

    <div id="auth-message"></div>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email Address" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" style="display: none;">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <select id="college" required>
        <option value="">Select College</option>
        <option value="College of Health Sciences">College of Health Sciences</option>
        <option value="College of Science, Engineering and Technology">College of Science, Engineering and Technology</option>
        <option value="Faculty of Computing and Information Technology">Faculty of Computing and Information Technology</option>
      </select>
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <span class="toggle-link" id="toggle-form">Don't have an account? Sign Up</span>
  </div>

  <!-- Supabase Auth -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://xmegbhxpfeiiieazddfaj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtZWdiaHhwZmVpaWVhemRkZmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NzI4MzYsImV4cCI6MjA2NzE0ODgzNn0.Wji_O-W45bR28fuXQiUMbFfxY96EL5ZThUHQ36pQIeM"
    );

    // Toggle Login/Signup
    document.getElementById('toggle-form').addEventListener('click', () => {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const title = document.getElementById('form-title');
      const desc = document.getElementById('form-desc');
      const toggle = document.getElementById('toggle-form');

      if (signupForm.style.display === 'none') {
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
        title.textContent = 'Create Account';
        desc.textContent = 'Sign up to access CampusMate materials and features.';
        toggle.textContent = 'Already have an account? Login';
      } else {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
        title.textContent = 'Student Login';
        desc.textContent = 'To access the exclusive contents of the app, please login with your account details.';
        toggle.textContent = "Don't have an account? Sign Up";
      }
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById('auth-message').innerText = "âŒ " + error.message;
      } else {
        location.href = 'home.html';
      }
    });

    // Signup
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const full_name = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const college = document.getElementById('college').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        document.getElementById('auth-message').innerText = "âŒ " + error.message;
        return;
      }

      // Save profile
      const user = data.user;
      const res = await supabase.from('profiles').insert([{ id: user.id, full_name, college }]);

      if (res.error) {
        document.getElementById('auth-message').innerText = "âœ… Account created, but profile failed to save.";
      } else {
        document.getElementById('auth-message').innerText = "ðŸŽ‰ Account created! Redirecting...";
      }

      setTimeout(() => {
        location.href = 'home.html';
      }, 1500);
    });
  </script>
</body>
</html>
