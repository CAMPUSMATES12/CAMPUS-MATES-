<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusMate ‚Äì News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7faff; }
    h1 { text-align: center; color: #2d87f0; }
    .update {
      background: white; margin-bottom: 20px; padding: 15px;
      border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .update h3 { margin-bottom: 10px; color: #1a6dd6; }
    .update p { margin: 0; }
  </style>
</head>
<body>

  <h1>üì∞ Campus News & Updates</h1>
  <div id="newsContainer">Loading updates...</div>

  <br><a href="home.html">‚Üê Back to Home</a>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.1/+esm" type="module"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.1/+esm";

    const supabase = createClient(
      "https://cjwhdivmefdzzlpruazi.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqd2hkaXZtZWZkenpscHJ1YXppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4Nzk0MzMsImV4cCI6MjA2NjQ1NTQzM30.T4SwzkP1HTOEzN8zRtH_fMIbiiqJcOLFVeM_ndgTn08"
    );

    const container = document.getElementById("newsContainer");

    const { data, error } = await supabase
      .from("updates")
      .select("*")
      .order("date", { ascending: false });

    if (error) {
      container.innerHTML = `<p>‚ùå Error loading updates: ${error.message}</p>`;
    } else if (data.length === 0) {
      container.innerHTML = `<p>No news posted yet.</p>`;
    } else {
      container.innerHTML = "";
      data.forEach(update => {
        container.innerHTML += `
          <div class="update">
            <h3>${update.title}</h3>
            <p>${update.content}</p>
            <small><i>${new Date(update.date).toLocaleString()}</i></small>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
